<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML 5</title>
</head>
<body>
    <h1>Inserindo videos hospedados localmente</h1>
    <p>Este video esta hospedado no meu proprio servidor</p>
    <!--<video src="media/meu-video2.ogv" width="500" controls></video>-->

    <!-- o jeito colocado acima vc vai escolher somente um tipo de video para executar nos navegadores e pode ser que não funcione em agum navegador-->

    <!-- o jeito colocado abaixo vc coloca em sequencia todos os tipos de arquivo e o que não funcionar no navegador o outro sera executado -->

    <!-- CONTROLS PATRA APARECER O PAINEL DO VIDEO-->
    <!-- WIDTH PARA DEFINIR O TAMANHO DO VIDEO-->
    <!--poster SERVE PARA COLOCAR UMA THUMB NO VIDEO-->
    <video controls width="560" poster="#" autoplay loop>
        <source src="media/meu-video2.mp4" type="video/mp4">
        <source src="media/meu-video2.webm" type="video/webm">
        <source src="media/meu-video2.ogv" type="video/ogg">
        <p>Seu navegador não tem compatibilidade com reprodução de videos</p>
    </video>
    <h1>Inserindo video do youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/LW0bhKitRBk?si=jXuHSbfod6WkvQ5u" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</body>
</html>
